<section id="overviewContainer" class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">Friends</li>
                <li ng-repeat="friend in friends" class="list-group-item">{{friend.name}}</li>
                <li class="list-group-item">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                         <button class="btn btn-default" type="button">Add</button>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-sm-4">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">Invitations</li>
                <li ng-repeat="player in players" ng-if="player.invitationStatus == 'PENDING'" class="list-group-item">
                    <span>{{player.gameId}}</span>
                    <button ng-click="acceptGame(player.id)" class="btn btn-info btn-xs acceptGameBtns" style="float: right;">
                        Accept
                    </button>
                </li>
                <li class="list-group-item list-group-item-info">My Games</li>
                <li ng-repeat="player in players" ng-if="player.invitationStatus == 'ACCEPTED'" class="list-group-item">
                    <div class="acceptedGames" ng-click="enterLobby(player.gameId)"><span >{{player.gameId}}</span>
                        <button ng-click="go('/game')" class="btn btn-success btn-xs" style="float: right;">Play
                        </button>
                    </div>
                </li>

            </ul>
            <button id="createGameBtn" ng-click="createNewGame()" class="btn btn-default btn-md">Create new Game</button>

        </div>
        <div class="col-sm-4">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">Recently Played</li>
                <li ng-repeat="friend in recentlyPlayed" class="list-group-item">{{friend.name}}</li>
            </ul>
        </div>
    </div>
</section>
