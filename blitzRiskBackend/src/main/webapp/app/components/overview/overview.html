<section id="overviewContainer" class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">Friends</li>
                <li ng-repeat="friend in friends" class="list-group-item">{{friend.name}}</li>
                <li class="list-group-item">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                         <button class="btn btn-default" type="button" ng-click="addFriend()">Add</button>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-sm-4">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">My Games</li>
                <li ng-repeat="game in games" class="list-group-item"> <span class="badge">{{game.numberOfTurns}} Turns</span>{{game.date}}</li>

            </ul>
            <a href="#" class="btn btn-default btn-md">Create new Game</a>
        </div>
        <div class="col-sm-4">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">Recently Played</li>
                <li ng-repeat="friend in recentlyPlayed" class="list-group-item">{{friend.name}}</li>
            </ul>
        </div>
    </div>
</section>
