

<section id="profileContainer" class="container-fluid">
    <h1 class="">{{'PROFILE_EDIT_PROFILE'|translate}}</h1>

    <hr class="">
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
               <img src="assets/img/profilePicture.jpg" class="avatar img-circle" alt="avatar">

            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <!--<div style="display: none;" class="alert alert-info alert-dismissable"> <a class="panel-close close" data-dismiss="alert">Ã—</a>  <i class="fa fa-coffee"></i>
                This
                is an <strong class="">.alert</strong>. Use this to show important messages
                to the user.</div>-->
            <h3 class="">{{'PROFILE_PERSONAL_INFO'|translate}}</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group control-group has-feedback" ng-class="{'has-success': usernameState == 2}">
                    <label for="username" class="col-lg-3 control-label">{{'PROFILE_USERNAME'|translate}}</label>
                    <div class="col-lg-8">
                        <input id="username" class="form-control" ng-model="username" type="text"  ng-change="setUpdatesAvailable('username')">
                        <span ng-show="usernameState == 2" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group  control-group  has-feedback" ng-class="{'has-success': emailState == 2}">
                    <label for="email" class="col-lg-3 control-label">{{'PROFILE_EMAIL'|translate}}</label>
                    <div class="col-lg-8">
                        <input id="email" class="form-control" ng-model="email"  type="text" ng-change="setUpdatesAvailable('email')">
                        <span ng-show="emailState == 2" class="glyphicon glyphicon-ok form-control-feedback"></span>

                    </div>
                </div>

                <div class="form-group control-group  has-feedback" ng-class="{'has-error': wrongPassword}">
                    <label for="password" class="col-md-3 control-label">{{'PROFILE_PWD'|translate}}</label>
                    <div class="col-md-8 controls">
                        <input ng-keydown="resetPassError()" id="password" class="form-control" ng-model="password" value="" type="password" required>
                        <span ng-show="errorPasswordRequired" class="help-block">Password Required</span>
                        <span ng-show="errorPasswordWrong" class="help-block">Password wrong</span>
                    </div>
                </div>
                <div class="form-group  control-group  has-feedback" ng-class="{'has-success': passwordState == 2}">
                    <label for="newPassword" class="col-md-3 control-label">{{'PROFILE_NEW_PWD'|translate}}</label>
                    <div class="col-md-8">

                        <input id="newPassword" class="form-control" ng-model="newPassword" value="" type="password"  ng-change="setUpdatesAvailable('password')">
                        <span ng-show="passwordState == 2" class="glyphicon glyphicon-ok form-control-feedback"></span>

                    </div>
                </div>
                <div class="form-group  control-group  has-feedback" ng-class="{'has-success': passwordState == 2}">
                    <label for="confirmNewPassword" class="col-md-3 control-label">{{'PROFILE_CFRM_NEW_PWD'|translate}}</label>
                    <div class="col-md-8">
                        <input id="confirmNewPassword" class="form-control" ng-model="confirmNewPassword" value="" type="password">
                        <span ng-show="passwordState == 2" class="glyphicon glyphicon-ok form-control-feedback"></span>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <!--<input ng-click="save()" ng-disabled="!updatesAvailable"  class="btn btn-primary"  value="{{updatesAvailable ? 'PROFILE_SAVECHANGES'|translate : 'PROFILE_SAVED'|translate }}" type="submit"> <span class=""></span>-->

                        <input ng-click="save()"  class="btn btn-primary" ng-show="updatesAvailable" value="{{'PROFILE_SAVECHANGES'|translate}}" type="submit">
                        <input ng-click="save()" disabled  class="btn btn-primary" ng-show="!updatesAvailable" value="{{'PROFILE_SAVED'|translate}}" type="submit">

                        <span class=""></span>

                        <input ng-click="cancel()" class="btn btn-default" value="{{'PROFILE_CANCEL'|translate}}" type="reset">
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
