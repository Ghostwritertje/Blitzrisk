<div id="gameBoardWrapper">

    <riskmap id="riskMap">
    </riskmap>
    <div id="chat">
        <div ng-include="'app/components/chat/chatBox.html'"></div>
    </div>
</div>
<div >
    <ul id="playerDiv" class="nav nav-pills">
        <li ng-repeat="player in game.players" id="player{{player.color}}" class="colorTab" ng-class="{'playing': player.color == game.playerTurn}"><a>{{player.username}}</a></li>
    </ul>
</div>
