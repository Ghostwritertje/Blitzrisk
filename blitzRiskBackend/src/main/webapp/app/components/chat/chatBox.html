<div ng-controller="chatCtrl">
    <form ng-submit="addMessage()" name="messageForm"> <!-- send the message using websockets -->
        <input type="text" placeholder="Compose a new message..." ng-model="message"/> <!-- bind the message
        input to the message model -->

        <!-- fancy Twitter-like feature: remaining max chars -->
        <div class="info">
            <span class="count" ng-bind="max - message.length" ng-class="{danger: message.length > max}">140</span>
            <button ng-disabled="message.length > max || message.length === 0">Send</button>
        </div>
    </form>

    <hr/>

    <p ng-repeat="message in messages | orderBy:'time':true" class="message"> <!-- message are sorted by date,
       with the most recent one at the top of the list -->
        <time>{{message.time | date:'HH:mm'}}</time>
        <span ng-class="{self: message.self}">{{message.message}}</span> <!-- apply self class if message is from yourself -->
    </p>
</div>
